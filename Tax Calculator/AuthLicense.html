    <script>
        // Handle the selection change (Mainland or Freezone)
        function handleSelectionChange() {
            const licenseType = document.getElementById("licenseType").value;
            const freezoneOptions = document.getElementById("freezone-options");
            const mainlandOptions = document.getElementById("mainland-options");

            // If Mainland is selected, navigate directly
            if (licenseType === "mainland") {
                window.location.href = "MainLand_Calculator.html";
            }

            // Show Freezone options if Freezone is selected
            if (licenseType === "freezone") {
                freezoneOptions.style.display = "block";
                mainlandOptions.style.display = "none";
            } else {
                freezoneOptions.style.display = "none";
                mainlandOptions.style.display = "none";
            }
        }

        // Handle Freezone location change (Dubai, Sharjah, Ajman, Others)
        function handleLocationChange() {
            const location = document.getElementById("freezone-location").value;
            const dubaiTowns = document.getElementById("dubai-towns");
            const abuDhabiTowns = document.getElementById("AbuDhabi-towns");
            const sharjahTowns = document.getElementById("sharjah-towns");
            const ajmanTowns = document.getElementById("Ajman-towns");
            const fujairahTowns = document.getElementById("Fujairah-towns");
            const rasAlKhaimahTowns = document.getElementById("RasAlKhaimah-towns");
            const ummAlQuwainTowns = document.getElementById("UmmAlQuwain-towns");

            // Hide all towns
            const allTowns = [dubaiTowns, abuDhabiTowns, sharjahTowns, ajmanTowns, fujairahTowns, rasAlKhaimahTowns, ummAlQuwainTowns];
            allTowns.forEach(town => town.style.display = "none");

            // Show the corresponding sub-options based on the location selected
            if (location === "Dubai") {
                dubaiTowns.style.display = "block";
            } else if (location === "AbuDhabi") {
                abuDhabiTowns.style.display = "block";
            } else if (location === "Sharjah") {
                sharjahTowns.style.display = "block";
            } else if (location === "Ajman") {
                ajmanTowns.style.display = "block";
            } else if (location === "Fujairah") {
                fujairahTowns.style.display = "block";
            } else if (location === "Khaimah") {
                rasAlKhaimahTowns.style.display = "block";
            } else if (location === "UmmAlQuwain") {
                ummAlQuwainTowns.style.display = "block";
            }
        }

        // Toggle the visibility of the sub-options (Expand/Collapse)
        function toggleSubOptions(townId) {
            const town = document.getElementById(townId);
            if (town.style.display === "none" || town.style.display === "") {
                town.style.display = "block";
            } else {
                town.style.display = "none";
            }
        }

        // Navigate to Mainland page
        function navigateTo(url) {
            window.location.href = url;
        }

        // Initial setup (to hide the freezone options until Freezone is selected)
        document.addEventListener("DOMContentLoaded", () => {
            handleSelectionChange(); // Set initial visibility
        });
    </script>
